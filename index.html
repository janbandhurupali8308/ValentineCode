<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’˜</title>
<style>
  * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { margin:0; height:100vh; background: linear-gradient(135deg,#ff758c,#ff7eb3); display:flex; align-items:center; justify-content:center; overflow:hidden; }

  .card {
    background:white;
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
    position:relative;
  }

  h1 { color:#ff4d6d; font-size:22px; margin-bottom:15px; }

  .teddy-container {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-bottom:15px;
  }

  .teddy-container img { width:50px; height:50px; }

  .buttons { position:relative; height:120px; }

  button {
    width:120px;
    padding:12px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
  }

  #yes { background:#ff4d6d; color:white; }
  #no { background:#adb5bd; color:white; position:absolute; right:0; top:60px; }

  /* POPUP */
  .overlay {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); display:none;
    align-items:center; justify-content:center; z-index:10;
  }

  .popup {
    background:white; padding:30px; border-radius:20px;
    text-align:center; width:85%; max-width:300px; animation:pop 0.4s ease;
  }

  @keyframes pop { 0% { transform:scale(0.5); opacity:0; } 100% { transform:scale(1); opacity:1; } }

  .popup h2 { color:#ff4d6d; margin-bottom:10px; }
  .popup button { margin-top:15px; background:#ff4d6d; color:white; width:100%; }

  /* Heartbreak message */
  #message {
    font-size:16px; color:#ff4d6d; font-weight:bold;
    margin-bottom:15px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }

  #message img { width:30px; height:30px; }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <!-- Teddy and heartbreak text always visible -->
  <div id="message">
    <img id="teddy" src="https://i.imgur.com/J5LVHEL.png" alt="cry teddy">
    <span id="textMessage">Youâ€™re breaking my heart! ğŸ˜¢</span>
  </div>

  <div class="buttons">
    <button id="yes" onclick="showPopup()">Yes ğŸ’–</button>
    <button id="no" ontouchstart="runAway()" onmouseover="runAway()">No ğŸ’”</button>
  </div>
</div>

<!-- YES Popup -->
<div class="overlay" id="overlay">
  <div class="popup">
    <h2>Yayyyy! ğŸ’•</h2>
    <p>You just made my Valentine perfect ğŸ˜</p>
    <button onclick="closePopup()">Aww ğŸ¥°</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const message = document.getElementById("message");
const textMessage = document.getElementById("textMessage");
const teddy = document.getElementById("teddy");

// List of heartbreak messages
const heartbreaks = [
  "Youâ€™re breaking my heart! ğŸ˜¢",
  "Why no? ğŸ˜­",
  "Please say yes ğŸ˜”",
  "Iâ€™m heartbroken! ğŸ’”",
  "Donâ€™t leave me like this ğŸ˜­",
  "My tears are endless ğŸ˜¢",
  "Youâ€™re hurting me! ğŸ˜­",
  "I canâ€™t bear this ğŸ˜¢"
];

// Optional: different crying teddy images
const teddies = [
  "https://i.imgur.com/J5LVHEL.png",
  "https://i.imgur.com/5v9v2KU.png",
  "https://i.imgur.com/5X3KnG7.png"
];

function showPopup() {
  document.getElementById("overlay").style.display = "flex";
  message.style.display = "none"; // hide teddy+message
  noBtn.style.display = "none";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function runAway() {
  // Move NO button randomly
  const maxX = card.clientWidth - noBtn.clientWidth;
  const maxY = card.clientHeight - noBtn.clientHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  // Pick random heartbreak message
  const msgIndex = Math.floor(Math.random() * heartbreaks.length);
  textMessage.textContent = heartbreaks[msgIndex];

  // Pick random teddy image
  const teddyIndex = Math.floor(Math.random() * teddies.length);
  teddy.src = teddies[teddyIndex];
}
</script>

</body>
</html>
